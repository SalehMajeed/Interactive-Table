<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 100px;
        }

        table {
            border-collapse: collapse;
            margin: 0.5em;
            overflow-x: auto;
        }

        td,
        th {
            border: 1px solid #ccc;
            text-align: center;
            padding: 0.5em;
        }

        td:first-child {
            cursor: pointer;
            user-select: none;
        }

        tbody {
            padding-top: 10px;
        }

        /* 
        .column-selector:hover {
            border-right: 2px solid #0000f;
        } */

        tfoot {
            display: table-header-group
        }
    </style>
</head>

<body>
    <div id="table">
        <input type="text" placeholder="Search..." id='global-search'>
    </div>
    <script src="js/table.js"></script>
    <!-- <script src="js/code.js"></script> -->

</body>

</html>
