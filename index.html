<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        width: 100px;
      }

      table {
        border-collapse: collapse;
        margin: 0.5em;
      }
      span {
        width: 100%;
        height: 100%;
        color: grey;
      }
      td,
      th {
        border: 1px solid #ccc;
        text-align: center;
        padding: 0.5em;
      }

      td:first-child {
        cursor: move;
        user-select: none;
      }

      tfoot {
        display: table-header-group;
      }

      tbody {
        padding-top: 10px;
      }

      #global-search{
          padding: 5px;
          margin:  8px;
      }
      thead{
          user-select: none;
          cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="table"></div>

    <script src="js/js.js"></script>
    <!-- <script src="js/table.js"></script> -->
    <!-- <script src="js/code.js"></script> -->
    <!-- <script src="js/script.js"></script> -->
  </body>
</html>
